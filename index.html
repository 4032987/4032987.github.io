<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     <title>CSS: The background-color property</title>
    <style>
        body {
            background-color: rgb(245, 245, 245);
        }
        
        .red {
            background-color: rgb(255, 0, 0);
        }
        
        .orange {
            background-color: orange;
        }
        
        .green {
            background-color: #008900;
        }
    </style>
</head>
<body>
    
    <h2>How do traffic lights work?</h2>
    
    <h3 class="red">STOP</h3>
    <h3 class="orange">SLOW DOWN</h3>
    <h3 class="green">GO!</h3>
    
</body>
</html>
